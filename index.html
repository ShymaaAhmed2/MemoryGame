<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="control">
    <span> Start Game</span>
  </div>
  <div class="container">
    <h2>Memory Game</h2>
    <div class="game">
      <div class="game-block" data-technology="css">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="imag/css.png" alt="">
        </div>
        </div>
        <div class="game-block" data-technology="css">
          <div class="face front"></div>
          <div class="face back">
            <img decoding="async" src="imag/css.png" alt="">
          </div>
          </div>
          <div class="game-block" data-technology="js">
            <div class="face front"></div>
            <div class="face back">
              <img decoding="async" src="imag/js.png" alt="">
            </div>
            </div>
            <div class="game-block" data-technology="js">
              <div class="face front"></div>
              <div class="face back">
                <img decoding="async" src="imag/js.png" alt="">
              </div>
              </div>
              <div class="game-block" data-technology="html">
                <div class="face front"></div>
                <div class="face back">
                  <img decoding="async" src="imag/html.png" alt="">
                </div>
                </div>
                <div class="game-block" data-technology="html">
                  <div class="face front"></div>
                  <div class="face back">
                    <img decoding="async" src="imag/html.png" alt="">
                  </div>
                  </div>
                  <div class="game-block" data-technology="Bootstrap">
                    <div class="face front"></div>
                    <div class="face back">
                      <img decoding="async" src="imag/bootstrap.png" alt="">
                    </div>
                    </div>
                    <div class="game-block" data-technology="Bootstrap">
                      <div class="face front"></div>
                      <div class="face back">
                        <img decoding="async" src="imag/bootstrap.png" alt="">
                      </div>
                      </div>
                      <div class="game-block" data-technology="php">
                        <div class="face front"></div>
                        <div class="face back">
                          <img decoding="async" src="imag/php.png" alt="">
                        </div>
                        </div>
                        <div class="game-block" data-technology="php">
                          <div class="face front"></div>
                          <div class="face back">
                            <img decoding="async" src="imag/php.png" alt="">
                          </div>
                          </div>
                          <div class="game-block" data-technology="jquery">
                            <div class="face front"></div>
                            <div class="face back">
                              <img decoding="async" src="imag/jquery.png" alt="">
                            </div>
                            </div>
                            <div class="game-block" data-technology="jquery">
                              <div class="face front"></div>
                              <div class="face back">
                                <img decoding="async" src="imag/jquery.png" alt="">
                              </div>
                              </div>
                              <div class="game-block" data-technology="github">
                                <div class="face front"></div>
                                <div class="face back">
                                  <img decoding="async" src="imag/github.png" alt="">
                                </div>
                                </div>
                                <div class="game-block" data-technology="github">
                                  <div class="face front"></div>
                                  <div class="face back">
                                    <img decoding="async" src="imag/github.png" alt="">
                                  </div>
                                  </div>
                                  <div class="game-block" data-technology="sass">
                                    <div class="face front"></div>
                                    <div class="face back">
                                      <img decoding="async" src="imag/sass.png" alt="">
                                    </div>
                                    </div>
                                    <div class="game-block" data-technology="sass">
                                      <div class="face front"></div>
                                      <div class="face back">
                                        <img decoding="async" src="imag/sass.png" alt="">
                                      </div>
                                      </div>
                                      <div class="game-block" data-technology="react">
                                        <div class="face front"></div>
                                        <div class="face back">
                                          <img decoding="async" src="imag/react.png" alt="">
                                        </div>
                                        </div>
                                        <div class="game-block" data-technology="react">
                                          <div class="face front"></div>
                                          <div class="face back">
                                            <img decoding="async" src="imag/react.png" alt="">
                                          </div>
                                          </div>
                                          <div class="game-block" data-technology="jest">
                                            <div class="face front"></div>
                                            <div class="face back">
                                              <img decoding="async" src="imag/jest.png" alt="">
                                            </div>
                                            </div>
                                            <div class="game-block" data-technology="jest">
                                              <div class="face front"></div>
                                              <div class="face back">
                                                <img decoding="async" src="imag/jest.png" alt="">
                                              </div>
                                              </div>
                                              <div class="game-block" data-technology="python">
                                                <div class="face front"></div>
                                                <div class="face back">
                                                  <img decoding="async" src="imag/python.png" alt="">
                                                </div>
                                                </div>
                                                <div class="game-block" data-technology="python">
                                                  <div class="face front"></div>
                                                  <div class="face back">
                                                    <img decoding="async" src="imag/python.png" alt="">
                                                  </div>
                                                  </div>
                                                  <div class="game-block" data-technology="angular">
                                                    <div class="face front"></div>
                                                    <div class="face back">
                                                      <img decoding="async" src="imag/angular.png" alt="">
                                                    </div>
                                                    </div>
                                                    <div class="game-block" data-technology="angular">
                                                      <div class="face front"></div>
                                                      <div class="face back">
                                                        <img decoding="async" src="imag/angular.png" alt="">
                                                      </div>
                                                      </div>
                                                      
  </div>
    <button class="reset">Reset Game</button>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
